<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="chatbot_interface_screen.css">
    <link rel="stylesheet" href="chatbot_interface_header.css">
</head>
<body class="body">
    <div class="header">
        <div class="left_section_header">
            <img class="python_icon" src="Images/python.png" alt="">
            <img class="java_script" src="Images/java_script.png" alt="">
            <img class="html_icon" src="Images/html.png" alt="">
            <img class="css_icon" src="Images/css.png" alt="">
        </div>
        <div class="center_section_header">center</div>
        <div class="right_section_header">right</div>
    </div>
    <div class="body_page">
        <div class="left_section_body"></div>
        <div class="center_section">
            <div class="screen">
                <input class="user_input" placeholder="Message" onkeydown="
                    if (event.key === 'Enter'){
                        search_click();
                    }
                    ">
                <button onclick="
                    search_click();
                " class="share_button">
                    <img class="share_icon" src="Images/share_icon.png" alt="">
                    <div class="chatbot_icon_div"></div>
                </button>
                <div class="output_window"></div>
                <div class="User_question">
                    <p class="question_text"></p>
                </div>
                <div class="chatbot_answer"></div>
            </div>
            
        </div>
        
    </div>
    
    <script src="chatbot_interface.js"></script>
</body>
</html>
